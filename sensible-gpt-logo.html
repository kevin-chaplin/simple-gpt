<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensible GPT Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .brain-icon {
            width: 120px;
            height: 120px;
            stroke: #3b82f6; /* Blue color */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            margin-bottom: 16px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6; /* Blue color matching the icon */
            margin-top: 8px;
        }

        /* For a cleaner look with white background */
        .circle-bg {
            width: 140px;
            height: 140px;
            background-color: #f0f7ff; /* Very light blue background */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="circle-bg">
            <svg class="brain-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        </div>
        <div class="logo-text">Sensible GPT</div>
    </div>
</body>
</html>
